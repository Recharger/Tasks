<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/pnotify.custom.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/jquery.tagit.css">
    <link rel="stylesheet" href="CSS/tagit.ui-zendesk.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="container">
    <div class="row tools">
        <select class="contributor-type form-control">
            <option value="all">All</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="bronze">Bronze</option>
        </select>
        <button type="button" class="register btn btn-default">Register new contributor</button>
        <button type="button" class="clear-local-storage btn btn-default">CLR LOCAL STRG</button>
        <form class="form-inline">
            <label class="sort-by">Sort by:</label>
            <select class="sort-selector form-control">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </form>
    </div>

    <div class="register-form" style="display: none">
        <h1>Register new contributor</h1>
        <form class="register-fields form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control username" name="login" placeholder="Enter your login">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Full name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control username" name="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Company</label>
                <div class="col-sm-10">
                    <input type="text" class="company form-control" name="company" placeholder="Company">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Blog</label>
                <div class="col-sm-10">
                    <input type="text" class="blog-href form-control" name="blog" placeholder="http://link.to.blog">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Avatar</label>
                <div class="col-sm-10">
                    <a href="#" class="upload_widget_opener" id="upload_widget_opener">Upload multiple images</a>
                    <input type="hidden" class="avatar-url" name="avatar_url">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="email form-control" name="email" placeholder="Enter your Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Country</label>
                <div class="col-sm-10">
                    <input type="text" class="country form-control" name="location" placeholder="Enter your country" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Level</label>
                <div class="col-sm-10">
                    <input type="text" class="skill form-control" name="level" placeholder="Enter your level of qualification" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Experience</label>
                <div class="col-sm-10">
                    <input type="number" class="contributions form-control" name="contributions" placeholder="How much contributions do you do?" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Technology</label>
                <div class="col-sm-10">
                    <input class="technology" name="technology">
                </div>
            </div>
            <div class="form-buttons">
                <button type="button" class="return-button btn btn-default" >Back</button>
                <button type="button" class="submit-button btn btn-primary" disabled>Submit</button>
            </div>
        </form>
    </div>
    <div class="row contributors">
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >Modal title</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="JS/jquery-3.1.0.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>
<script type="text/javascript" src="JS/pnotify.custom.min.js"></script>
<script type="text/javascript" src="JS/jquery.validate.min.js"></script>
<script src="JS/jquery-ui.min.js" type="text/javascript"></script>
<script src="JS/tag-it.min.js" type="text/javascript"></script>
<script type="text/javascript" src="JS/script.js" ></script>
</body>
</html>
